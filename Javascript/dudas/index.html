<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul id="menu">
        <li>Home</li>
        <li>Galeria</li>
        <li>Conctacto</li>
    </ul>

    <ul id="submenu">
        <li>Aviso Legal</li>
        <li>Cookies</li>
    </ul>

    <script>
        var menu = document.getElementById("menu")
        var menulis = menu.getElementsByTagName("li")

        for (const lis of menulis) {
            lis.innerHTML = "hola"
        }
        var submenulis = document.querySelectorAll("#submenu li")

        submenulis.forEach(sublis => { sublis.innerHTML = "adios" })

    </script>
</body>

</html>
