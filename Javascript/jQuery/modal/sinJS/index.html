<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal sin programación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(https://css-tricks.com/wp-content/uploads/2017/06/css-is-awesome.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-family: Tahoma, Arial, sans-serif;
            color: rgb(216, 170, 6);
            margin: 80px 0;
        }

        .caja {
            position: absolute;
            width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 35px;
            border: 2px solid #fff;
            border-radius: 20px/50px;
            background-clip: padding-box;
            text-align: center;
        }

        .button {
            font-size: 1em;
            padding: 10px;
            color: #fff;
            border: 2px solid #06D85F;
            border-radius: 20px/50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .button:hover {
            background: #06D85F;
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: -100%;
            background: rgba(0, 0, 0, 0.7);
            transition: 650ms;
            visibility: hidden;
            opacity: 0;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
            left: 0px;
            position: absolute;
            transition: 1s;
        }

        .popup {
            width: 350px;
            height: 100%;
            margin: 0px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            left: 0px;
            position: absolute;
            transition: all 1s ease-in-out;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
        }

        .popup .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .popup .cerrar:hover {
            color: #06D85F;
        }

        .popup .contenido {
            max-height: 30%;
            overflow: auto;
        }
    </style>
</head>


<body>
    <!-- <h1>Enterrando jQuery</h1> -->


    <div class="caja">
        <a class="button" href="#popup1">Me la saco sin scripts</a>
    </div>


    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Otro ataúd de jQuery</h2>
            <a class="cerrar" href="#">&times;</a>
            <div class="contenido">
                <p>& Me han sacado sin scripts.</p>
            </div>
        </div>
    </div>
</body>

</html>
