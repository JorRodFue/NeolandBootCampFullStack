<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- Dadas tres variables enteras (v1, v2 y v3) escribir condiciones que expresen lo siguiente:  Todas las variables son cero. Todas las variables son positivas. Todas las variables tienen el mismo signo. Todos sus valores son distintos. Dos de sus valores coinciden. 
        Como máximo dos de sus valores coinciden. El valor de v2 está comprendido entre los de v1 y v3. -->

    <script>

        var v1, v2, v3;

        v1 = (Math.random() * 1000) - 500;
        v2 = (Math.random() * 1000) - 500;
        v3 = (Math.random() * 1000) - 500;

        v1 = parseInt(v1)
        v2 = parseInt(v2)
        v3 = parseInt(v3)



        if (v1 == 0 && v2 == 0 && v3 == 0) resultado("todas las variables son cero")
        if (v1 > 0 && v2 > 0 && v3 > 0) resultado("todas las variables son positivas")
        if ((v1 > 0 && v2 > 0 && v3 > 0) || (v1 < 0 && v2 < 0 && v3 < 0)) resultado("todas las variables tienen el mismo signo");
        if (v1 != v2 && v2 != v3 && v1 != v3) resultado("todas las variables son distintas")
        if (v1 == v2 || v2 == v3) resultado("(al menos) dos de sus valores coinciden")
        if ((v1 == v2 && v1 != v3) || (v1 == v3 && v2 != v3)) resultado("como maximo dos de sus valores coinciden")
        if ((v1 < v2 && v2 < v3) || (v2 < v1 && v2 > v3)) resultado("el valor de v2 esta entre los de v1 y v3")


        function resultado(resultado) { document.write(" " + v1 + " " + v2 + " " + v3 + " " + resultado + "<div></div>") }
    </script>


</body>

</html>
