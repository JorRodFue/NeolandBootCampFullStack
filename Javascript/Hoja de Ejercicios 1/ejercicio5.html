<body>


    <script>

        function dameNumero() {

            var numero = parseInt(prompt("Dame numero"));
            return numero;

        }

        function esPrimo(numero) {
            for (let i = 2; i < numero; i++) {
                console.log(numero % i)
                if (numero % i == 0) return false
            }

            return true

        }
        console.log(esPrimo(dameNumero()))
    </script>
