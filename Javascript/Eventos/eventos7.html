<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        .circulo {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="circulo"></div>
    <script>
        window.onload = centrar()
        window.addEventListener("resize", centrar)

        function centrar() {
            var anchopagina = window.innerWidth
            var altopagina = window.innerHeight
            var circulo = document.querySelector(".circulo")
            circulo.style.top = "50%"
            circulo.style.left = "50%"
            circulo.style.transform = "translate(-50%, -50%)"

        }
    </script>


</body>

</html>
