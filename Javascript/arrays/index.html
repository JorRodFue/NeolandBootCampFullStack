        var aves = new Array('Aguila' , 'Guacamayo' ,  'Periquito' , 'Colibri')
        var felinos = new Array('Leon','Guepardo','Pantera')
        var anfibios = new Array('Hipopo', 'Sapo' , 'Cocodrilo')
        var animales = new Array(aves,felinos,anfibios)
        var nombres = new Array("aves" , "felinos" , "anfibios")

        document.write("FOR CLASICO : </br>")

        for (let i=0; i<animales.length;i++){
            document.write(nombres[i])

                document.write(animales[i][j] +" " + "</br>")

            }
            document.write("<hr>")

        }

        document.write("FOR EACH : </br> ")

var contador =0;
animales.forEach(subanimales => {

    })

document.write("<hr>")
});

var contador =0;
