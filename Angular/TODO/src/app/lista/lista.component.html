<table>
    <thead>
        <th>Mensaje</th>
        <th>Prioridad</th>
        <th>Estado</th>
    </thead>


    <tr *ngFor="let tarea of listaTareas" [ngStyle]="{'color': (tarea.completa) ? 'green' : 'orange'}" [ngClass]="{
        'alta' : tarea.prioridad.toLowerCase()=='alta' ,
        'normal': tarea.prioridad.toLowerCase()=='normal',
        'baja' : tarea.prioridad.toLowerCase()=='baja'}">

        <td>{{tarea.mensaje}}</td>
        <td>{{tarea.prioridad}}</td>
        <td (click)="cambiarEstado(tarea)">{{(!tarea.completa) ? "PENDIENTE" : "TERMINADA"}} </td>
        <!-- tarea.completa = !tarea.completa -->
        <td (click)="borrarTarea(tarea)">BORRAR </td>
    </tr>
</table>
