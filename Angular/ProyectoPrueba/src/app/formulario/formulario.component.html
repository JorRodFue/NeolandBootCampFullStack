<div class="container">

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="persona.nombre">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="persona.apellidos">
    </div>
    <div class="form-group">
        <label>Direccion</label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="persona.direccion">
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="persona.edad">
    </div>
    <button class="btn-success" (click)="pulsarBoton()">Enviar</button>
    <button class="btn-danger ml-2" (click)="pulsarReset()">Reset</button>

</div>
