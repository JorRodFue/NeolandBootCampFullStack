    <div class="col-10 mt-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li *ngFor="let imagen of arrayImagenes index as i" data-target="#carouselExampleIndicators"
                    attr.data-slide-to="{{i}}" [ngClass]="{'active': i==0 }">
                </li>
            </ol>
            <div class="carousel-inner border border-dark rounded">
                <div *ngFor="let imagen of arrayImagenes, index as i" class="carousel-item"
                    [ngClass]="{'active': i==0 }">
                    <img class="d-block w-100" [src]="imagen.url" alt="Other slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
